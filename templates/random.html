<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Me</title>

    <!--Link to bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <!--Link to style sheet-->
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="background">
  <nav>
    <div class="header">
      <p class="active logo">Cancel Me</p>
      <div class="header-right">
        <a class="active" href={{ url_for('user') }}>Home</a>
        <a class="active" id="active-page" href={{ url_for('random') }}>Random Tweets</a>
        <a class="active" href={{ url_for('about') }}>About Us</a>
      </div>
    </div>
  </nav>

  <!-- Jumbotron -->
<div class="p-5 text-center bg-image rounded-3 center" style="
background-image: url('{{image}}');
height: 400px; width: 1100px;
">
<div class="mask" style="background-color: rgba(0, 0, 0, 0.6); height: 300px;">
<div class="d-flex justify-content-center align-items-center h-100">
  <div class="text-white">
    <h1 class="mb-3">@{{username}}</h1>
    <a class="subHeading" target="_blank" rel="noopener noreferrer" href="http://twitter.com/{{username}}">Link to Twitter Account</a>
  </div>
</div>
</div>
</div>
<!-- Jumbotron -->

  <table class="dataTable">
    <tr>
      <th>ID</th>
      <th>Tweet</th>
{#      <th># of Cancels</th>#}
    </tr>
    {% for item in content %}
    <tr>
    <td><a class="table-row" target="_blank" rel="noopener noreferrer" href="http://twitter.com/name/status/{{item[0]}}">{{item[0]}}</a></td>
      <td><a class="table-row" target="_blank" rel="noopener noreferrer" href="http://twitter.com/name/status/{{item[0]}}">{{item[1]}}</a></td>
{#      <td>{{item}}</td>#}
    </tr>
    {% endfor %}
  </table>
  

</body>
</html>
